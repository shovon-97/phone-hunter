<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Phone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<!-- phone find area -->

<body class="bg-gray">
    <h2 class="text-center text-success">Search your favourite phone</h2>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the phone you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
            id="button-search">search</button>
    </div>

    <!-- show load spinner  -->

    <div id="loader" class="spinner-border mx-auto" role="status" style="display: none;">
        <span class="visually-hidden">Loading...</span>
    </div>

    <!-- single phone details  -->

    <div id="phone-details" class=" w-25 mx-auto">
    
    </div>
    
    <!-- phone search result -->

    <div id="search-result" class=" w-50 mx-auto row row-cols-1 row-cols-md-3 g-4">
        
    </div>

    <!-- Add show more button -->

    <button id="show-more-button" class="btn btn-primary" style="display: none;">Show More</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
"></script>
    <script src="app.js"></script>
</body>

</html>
